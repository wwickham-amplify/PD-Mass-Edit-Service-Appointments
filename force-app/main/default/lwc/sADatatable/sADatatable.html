<template>
    <lightning-card variant="Narrow">
        <lightning-card title="Service Appointments" icon-name="utility:table"></lightning-card>
        <div style="position: relative;">
            <div lwc:if={showSpinner}>
                <lightning-spinner alternative-text="Loading..." variant="brand" size="large"></lightning-spinner>
            </div>
            <lightning-layout-item size="12" padding="around-small">
                <b style="margin-left: 5px">Filter</b>
                <div class="container-filter">
                    <div class="row-class">
                        <div class="row-item">
                            <lightning-record-edit-form object-api-name='Lead'>
                                <lightning-input-field field-name='Account__c' value={accountFilter} onchange={accountFilterChange} data-id="input"></lightning-input-field> 
                            </lightning-record-edit-form>
                        </div>
                        <div class="row-item">
                            <lightning-record-edit-form object-api-name='ServiceAppointment'>
                                <lightning-input-field field-name='Work_Order__c' value={workOrderFilter} onchange={workOrderFilterChange} data-id="input" data-type="filter"></lightning-input-field> 
                            </lightning-record-edit-form>
                        </div>
                        <div class="row-item">
                            <lightning-combobox name="Status" label="Status" options={statusOptions} value={statusFilter} placeholder="--None--" dropdown-alignment="auto" onchange={statusFilterChange}> </lightning-combobox>
                        </div>
                        <div class="row-item">           
                            <lightning-input type='text' name="Product_Family__c" label="Product Family" value={productFamilyFilter} placeholder="Enter..." onchange={productFamilyFilterChange}> </lightning-input>
                        </div> 
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <b style="margin-left: 5px">Mass Edit</b>
                <div class="container">
                    <div class="button-container">
                        <lightning-button-icon variant="brand" size="medium" icon-name="utility:record_alt"
                            alternative-text="Save Changes" onclick={createDraftRecords}
                            disabled={disabled}>
                        </lightning-button-icon>
                        <lightning-button-icon variant="border" size="medium" icon-name="utility:clear"
                            alternative-text="Reset fields" onclick={clearFields}>
                        </lightning-button-icon>
                    </div>

                    <!--Mass Edit Fields-->
                    <div class="accordian">
                        <div class="accord-button">
                            <lightning-button label={detailsLabel} variant="brand" title="Toggle details collapse" onclick={handleDetailToggle}></lightning-button>
                        </div>
                        <lightning-record-edit-form object-api-name={objectApiName}>
                            <lightning-accordion allow-multiple-sections-open>
                                <template for:each={organizedFields} for:item="section">
                                    <lightning-accordion-section key={section.name} name={section.name} label={section.label}>
                                        <div class="slds-grid slds-wrap slds-gutters">
                                            <div class="slds-col slds-size_4-of-5">
                                                <div class="slds-grid slds-wrap slds-gutters">
                                                    <template for:each={section.fields} for:item="field">
                                                        <div key={field.apiName} class="slds-col slds-size_1-of-2">
                                                            <template lwc:if={field.typeBool}>
                                                                <!--Booleam fields are handled different than standard; display as a picklist with a "None" option-->
                                                                <lightning-combobox
                                                                    label={field.name}
                                                                    name={field.apiName.fieldApiName}
                                                                    value={field.value}
                                                                    options={booleanOptions}
                                                                    placeholder="--None--" dropdown-alignment="auto"
                                                                    onchange={handleBooleanChange}
                                                                    class="comboBoxStyle"
                                                                    data-type="massEditFields">
                                                                </lightning-combobox>
                                                            </template>
                                                            <template lwc:else>
                                                                <lightning-input-field
                                                                    field-name={field.apiName}
                                                                    data-id={field.apiName}
                                                                    value={field.value}
                                                                    onchange={handleFieldChange}
                                                                    data-type="massEditFields">
                                                                </lightning-input-field>
                                                            </template>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-5" style="align-self: center">
                                                <lightning-button label={section.buttonLabel} variant="brand" title="Collapse/Expand fields on table" data-id={section.name} onclick={toggleColumns}></lightning-button>
                                            </div>
                                        </div>
                                    </lightning-accordion-section>
                                </template>
                            </lightning-accordion>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </lightning-layout-item>
        </div>

        <!--Custom Lightning Datatable-->
        <div style="position: relative;">
            <div lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading..." variant="brand" size="medium"></lightning-spinner>
            </div>
            <div lwc:if={showButtonBar}>
                <div class="saveBar">
                    <lightning-button label="Cancel" title="cancel" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button label="Save" title="save" onclick={handleSave} class="slds-m-left_x-small" variant="brand"></lightning-button>
                </div>
            </div>
            <lightning-layout style="height:500px">
                <lightning-layout-item size=12 padding="around-small">
                    <c-custom-service-appointments-data-table
                        key-field="Id" 
                        data={data}
                        columns={columns}
                        oncellchange={handleCellChange}
                        onrowselection={handleRowSelection}
                        draft-values={draftValues} 
                        enable-infinite-loading
                        onloadmore={loadMoreData}
                        onheaderaction={handleHeaderAction}
                        suppress-bottom-bar data-type="customTable">
                    </c-custom-service-appointments-data-table>
                <template if:true={noData}>
                    <p style="position: relative;top: -450px;left: 265px;">{errorMessage}</p>
                </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
